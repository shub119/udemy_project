<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="none">Name</label>
          <input #nameInput type="text" id="name" class="form-control">
        </div>
        <div class="col-sm-3 form-group">
          <label for="amount">Amount</label>
          <input #nameAmount type="number" id="amount" class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" (click)="AddIngredient()">Add</button>
          <button class="btn btn-danger" type="submit">Delete</button>
          <button class="btn btn-primary" type="submit">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
